{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
       {{ entry|safe }} 
       <a href="{% url 'edit' title %}" class="btn btn-info" type="button" >Edit this entry</a>          
    <ul>    
        {% for query in entries %} 
            <li>
                <a href="{% url 'title' query %}">{{ query }}</a>
            </li>
        {% endfor  %}
    </ul>
{% endblock %}
