{% extends "encyclopedia/layout.html" %}

{% block title %}
   
{% endblock %}

{% block body %}
    {% block header %}
        <h1>{{ header }}</h1>
    {% endblock %}

    <ul>
        {% for entry in entries %}
           <li>
               <a href="{% url 'title' entry %}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
